databaseChangeLog:
  - changeSet:
      id: Create credits table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: credits
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: term
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: interest
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: monthly_payment
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: requested_amount
                  type: numeric(16, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: check_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: conveyor_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: credits
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_credits_customers