databaseChangeLog:
  - changeSet:
      id: Create status_histories table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: status_histories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: credit_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: status_histories
            baseColumnNames: credit_id
            referencedTableName: credits
            referencedColumnNames: id
            constraintName: fk_status_histories_credits