databaseChangeLog:
  - changeSet:
      id: Create customers table
      author: Farid Mustafayev
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pin
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

